{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/app/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Data</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div col-md-3>
                <a class="btn btn-dark" href="{% url 'Index' %}">Add Employee</a>
            </div>
        </div>
        <br>
        <!-- <div class="container "> -->
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <h3 style="color: brown;">Employee List</h3>
            </div>
        </div>
    </div>

    <div class="container my-2">
        <table>
            <!-- <caption>Show Data</caption> -->
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Buttons</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.emp_Id.emp_Id}}</td>
                    <td>{{i.emp_Id.emp_Name}}</td>
                    <td>{{i.emp_Id.emp_Department}}</td>
                    <td>{{i.emp_Salary}}</td>
                    <td>
                        <a class="btn btn-warning" href="/edit?id={{i.emp_Id.emp_Id}}">Edit</a>
                        <a onclick="return confirm('Are You Sure, You Want To Delete ...!!')" class="btn btn-danger"
                            href="/delete?id={{i.emp_Id.emp_Id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
