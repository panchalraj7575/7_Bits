<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static '/app/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management</title>
</head>

<body>

    {{msg}}
    <div class="container">

        <a class="btn btn-dark" href="{% url 'showEmployee' %}">Show Employee</a>
        <a class="btn btn-warning" href="{% url 'addCategory' %}">Add Category</a>
        <a class="btn btn-primary" href="{% url 'SHOWEMPLOYEE' %}">API View</a>

    </div>

    <div class="container">

        <form class="form-signin" action="{% url 'Index' %}" method="POST" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Employee Form:</h2>
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endif %}
            {% if message1 %}
            <div class="alert alert-success" role="alert">
                {{message1}}
            </div>
            {% endif %}

            <select class="form-control" name="department">
                {% for i in category %}
                <option value="{{i.category}}" id="pid">{{i.category}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="text" autocomplete="off" class="form-control" name="name" placeholder="Name" required
                autofocus>
            <br>
            <input type="number" autocomplete="off" class="form-control" name="salary1" placeholder="Salary" required>
            <br>


            <button class="btn btn-lg btn-success btn-block" type="submit">Save</button>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
