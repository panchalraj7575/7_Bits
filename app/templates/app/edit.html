<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static '/app/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Page</title>
</head>

<body>


    <div class="container">
        <a class="btn btn-dark" href="{% url 'showEmployee' %}">Show Employee</a>
    </div>

    <div class="container">

        <form class="form-signin" action="{% url 'editEmployee2' %}" method="POST" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Edit Your Data</h2>
            <input type="hidden" name="id1" value="{{id}}">
            <select class="form-control" name="department">
                <option value="{{department}}" id="pid">{{department}}</option>
                {% for i in category %}
                <option value="{{i.category}}" id="pid">{{i.category}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="text" autocomplete="off" name="name" class="form-control" value="{{name}}" placeholder="Name"
                required autofocus>
            <br>
            <input type="number" autocomplete="off" name="salary" class="form-control" value="{{salary}}"
                placeholder="Salary" required>
            <br>
            <button class="btn btn-lg btn-success btn-block" value="EditRecord" type="submit">Edit</button>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
